<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cat Q</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" style="text-align: center; justify-content: center; padding: 30px; border: 1px solid black;">
      <h4>Edit {{ cat.breedname }}</h4>
      <a [routerLink]="['/']">Home</a>
      <div class="row justify-content-center align-items-center" style="padding-bottom: 5%;">
        <form (submit)="updateCat()">
          <table>
            <thead>
              <p value>Breed Name:
                <select type="text" name="name" [(ngModel)]="cat.breedname" style="background-color: rgba(218, 218, 218, 0.151); width: 50%;">
                  <option value="siamese">Abyssinian</option>
                  <option value="americanbobtail">American Bobtail</option>
                  <option value="americancurl">American Curl</option>
                  <option value="americanshorthair">American Shorthair</option>
                  <option value="americanwirehair">American Wirehair</option>
                  <option value="balinesejavanese">Balinese-Javanese</option>
                  <option value="bengal">Bengal</option>
                  <option value="birman">Birman</option>
                  <option value="bombay">Bombay</option>
                  <option value="britishshorthair">British Shorthair</option>
                  <option value="burmese">Burmese</option>
                  <option value="chartreux">Chartreux</option>
                  <option value="cornishrex">Cornish Rex</option>
                  <option value="devonrex">Devon Rex</option>
                  <option value="egyptianmau">Egyptian Mau</option>
                  <option value="europeanburmese">European Burmese</option>
                  <option value="exoticshorthair">Exotic Shorthair</option>
                  <option value="havanabrown">Havana Brown</option>
                  <option value="himalayan">Himalayan</option>
                  <option value="japanesebobtail">Japanese Bobtail</option>
                  <option value="korat">Korat</option>
                  <option value="laperm">LaPerm</option>
                  <option value="maincoon">Main Coon</option>
                  <option value="manx">Manx</option>
                  <option value="norwegianforest">Norwegian Forest</option>
                  <option value="ocicat">OciCat</option>
                  <option value="oriental">Oriental</option>
                  <option value="persian">Persian</option>
                  <option value="peterbald">Peterbald</option>
                  <option value="pixiebob">Pixiebob</option>
                  <option value="ragamuffin">Ragamuffin</option>
                  <option value="ragdoll">Ragdoll</option>
                  <option value="russianblue">Russian Blue</option>
                  <option value="savannah">Savannah</option>
                  <option value="scottishfold">Scottish Fold</option>
                  <option value="selkirkrex">Selkirk Rex</option>
                  <option value="siamese">Siamese</option>
                  <option value="siberian">Siberian</option>
                  <option value="singapura">Singapura</option>
                  <option value="somali">Somali</option>
                  <option value="sphynx">Sphynx</option>
                  <option value="tonkinese">Tonkinese</option>
                  <option value="toyger">Toyger</option>
                  <option value="turkishangora">Turkish Angora </option>
                  <option value="turkishvan">Turkish Van</option>
                </select>
              </p>
              <p>Age:
                <input type="number" name="age" [(ngModel)]="cat.age" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
              </p>
              <p>Gender:
                <select type="text" name="gender" [(ngModel)]="cat.gender" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </p>
              <p>Comfortable around around other dogs or cats?:
                <select type="text" name="comfortablecatdog" [(ngModel)]="cat.comfortablecatdog" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="dogs">Dogs</option>
                  <option value="cats">Cats</option>
                  <option value="both">Both</option>
                  <option value="both">Neither</option>
                  <option value="unsure">Unsure</option>
                </select>
              </p>
              <p>Comfortable around children:
                <select type="text" name="comfortablekids" [(ngModel)]="cat.comfortablekids" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="unsure">Unsure</option>
                </select>
              </p>
              <p>Is this breed of cat known to have any health issues:
                <select type="text" name="health" [(ngModel)]="cat.health" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="unsure">Unsure</option>
                </select>
              </p>
            </thead>
          </table>
          <input type="submit">
        </form>
      </div>
    </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
