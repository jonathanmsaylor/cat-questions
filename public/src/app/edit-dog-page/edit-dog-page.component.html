<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stray's New Homes</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" style="text-align: center; justify-content: center; padding: 30px; border: 1px solid black;">
      <h4>Edit {{ dog.breedname }}</h4>
      <a [routerLink]="['/']">Home</a>
      <div class="row justify-content-center align-items-center" style="padding-bottom: 5%;">
        <form (submit)="updateDog()">
          <table>
            <thead>
              <p value>Breed Name:
                <select type="text" name="name" [(ngModel)]="dog.breedname" style="background-color: rgba(218, 218, 218, 0.151); width: 50%;">
                  <option value="affenpinscher">Affenpinscher</option>
                  <option value="afghanhound">Afghan Hound</option>
                  <option value="airedaleterrier">Airedale Terrier</option>
                  <option value="Akita">Akita</option>
                  <option value="alaskanmalamute">Alaskan Malamute</option>
                  <option value="americanenglishcoonhound">American English Coonhound</option>
                  <option value="americaneskimodog">American Eskimo Dog</option>
                  <option value="americanfoxhound">American Foxhound</option>
                  <option value="americanstaffordshireterrier">American Staffordshire Terrier</option>
                  <option value="americanwaterspaniel">American Water Spaniel</option>
                  <option value="anatolianshepherddog">Anatolian Shepherd Dog</option>
                  <option value="australiancattledog">Australian Cattle Dog</option>
                  <option value="australianshepherd">Australian Shepherd</option>
                  <option value="basenji">Basenji</option>
                  <option value="bassethound">Basset Hound</option>
                  <option value="beagle">Beagle</option>
                  <option value="beardedcollie">Bearded Collie</option>
                  <option value="beauceron">Beauceron</option>
                  <option value="bedlingtonterrier">Bedlington Terrier</option>
                  <option value="belgianmalinois">Belgian Malinois</option>
                  <option value="belgiansheepdog">Belgian Sheepdog</option>
                  <option value="belgiantervuren">Belgian Tervuren</option>
                  <option value="bergamasco">Bergamasco</option>
                  <option value="manx">Manx</option>
                  <option value="norwegianforest">Norwegian Forest</option>
                  <option value="ocicat">OciCat</option>
                  <option value="oriental">Oriental</option>
                  <option value="persian">Persian</option>
                  <option value="peterbald">Peterbald</option>
                  <option value="pixiebob">Pixiebob</option>
                  <option value="ragamuffin">Ragamuffin</option>
                  <option value="ragdoll">Ragdoll</option>
                  <option value="russianblue">Russian Blue</option>
                  <option value="savannah">Savannah</option>
                  <option value="scottishfold">Scottish Fold</option>
                  <option value="selkirkrex">Selkirk Rex</option>
                  <option value="siamese">Siamese</option>
                  <option value="siberian">Siberian</option>
                  <option value="singapura">Singapura</option>
                  <option value="somali">Somali</option>
                  <option value="sphynx">Sphynx</option>
                  <option value="tonkinese">Tonkinese</option>
                  <option value="toyger">Toyger</option>
                  <option value="turkishangora">Turkish Angora </option>
                  <option value="turkishvan">Turkish Van</option>
                </select>
              </p>
              <p>Age:
                <input type="number" name="age" [(ngModel)]="dog.age" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
              </p>
              <p>Gender:
                <select type="text" name="gender" [(ngModel)]="dog.gender" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </p>
              <p>Comfortable around around other dogs or dogs?:
                <select type="text" name="comfortabledogdog" [(ngModel)]="dog.comfortabledogdog" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="dogs">Dogs</option>
                  <option value="cats">Cats</option>
                  <option value="both">Both</option>
                  <option value="both">Neither</option>
                  <option value="unsure">Unsure</option>
                </select>
              </p>
              <p>Comfortable around children:
                <select type="text" name="comfortablekids" [(ngModel)]="dog.comfortablekids" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="unsure">Unsure</option>
                </select>
              </p>
              <p>Is this breed of dog known to have any health issues:
                <select type="text" name="health" [(ngModel)]="dog.health" style="background-color: rgba(231, 231, 231, 0.151); width: 50%;">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="unsure">Unsure</option>
                </select>
              </p>
            </thead>
          </table>
          <input type="submit">
        </form>
      </div>
    </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
